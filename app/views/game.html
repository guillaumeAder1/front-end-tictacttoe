<p>This is the game view.</p>

user id var = {{ctrl.userid}}
<br/> roomid = {{ctrl.roomid}}

<div ng-if="ctrl.roomid" class="grid container">
    <div class="row" ng-repeat="row in ctrl.grid">
        <div class="col-sm-4" ng-repeat="cell in row" ng-click="ctrl.clickCell(cell)">
            {{cell.value}}
        </div>
    </div>
</div>
