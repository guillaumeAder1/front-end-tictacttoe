<p>This is the sailsApp view.</p>

<button ng-click="dropData()"> Clear data </button>

<button ng-click="createRoom()"> create room </button>

<h3>Users</h3>

<div ng-repeat="user in users">
    {{user.name}} - {{user.id}}
</div>

<h3>Rooms</h3>
<div ng-repeat="room in rooms" ng-click="joinRoom(this)">
    <strong>Created by: {{room.createdBy}} - {{room.id}} </strong>
    <span ng-repeat="player in room.players"><br/>{{player.name}}</span>
</div>
