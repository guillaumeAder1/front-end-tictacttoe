<input ng-model="search">

<div ng-repeat="type in types" ng-class="{active: isSelected($index)}" ng-click="selectFilter($index)">
    {{type}}
</div>

<div class="example-animate-container">
    <div class="animate-repeat" ng-repeat="work in works | filter: search">
        <h3>{{work.title}}</h3>
        <img src="{{work.picture}}">
        <p>
            {{work.description.en}}
        </p>
        <span ng-repeat="tag in work.tags"> {{tag}}  </span>
    </div>
</div>
