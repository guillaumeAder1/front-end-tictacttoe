<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

<body ng-app="frontendApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

                    <a class="navbar-brand" href="#/">frontend</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#/">Home</a></li>
                        <li><a ng-href="#/about">About</a></li>
                        <li><a ng-href="#/">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="fluid-container">
        <!--<div ng-view=""></div>-->

        <div ng-controller="MainCtrl">
            <div class="col-sm-4">
                <h2>{{myName}}</h2>


                <input ng-model="toto" />
                <button ng-click='newUser()'>click</button>

                <!--<div ng-click="selectPlayer($index)" ng-repeat="user in users track by $index">-->
                <div ng-click="selectPlayer($index)" ng-repeat="user in users | filter:{ socketId: '!' + currentUser.socketId}">
                    <span>{{user.name}} - </span>
                    <span>{{user.status}} - {{user.socketId}}</span>
                </div>
                <!--<button ng-click='getUserList()'>click</button>

            <button ng-click="getConnected()">connected user</button>-->
                <!--<div ng-repeat="user in connected">{{user}}</div>-->

                <button ng-click='leaveRoom()'>Leave room</button>
            </div>

            <div class="col-sm-4">
                <div ng-repeat="room in rooms" ng-click="joinRoom($index)">
                    {{room.id}} - {room.roomId}
                </div>
            </div>

            <div class="col-sm-4">
                <div ng-repeat="member in selectedRoom">
                    {{room.id}} - {room.roomId}
                </div>
            </div>


        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>
